<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <link rel="stylesheet" type="text/css" href="fibonacci.css">
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <p>Enter the number of terms in the Fibonacci sequence (less than 100):</p>
    <input type="number" id="numTerms" min="1" max="99">
    <button id="generateButton">Generate Sequence</button>
    <p id="fibonacciSequence"></p>

    <script src="script.js"></script>
</body>
</html>
